<html>
<head>
<title>Javascript Login Form Validation</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="style1.css"/>
<!-- Include JS File Here -->
<script src="login.js"></script>
</head>
<body>
<div id="id01">
<div class="container">
<div class="main">
<h2>Member Login</h2>
<div class="imgcontainer">
      <img src="img/1.png" alt="Avatar" class="avatar">
    </div>
<form id="form_id" method="post" name="myform">
<label>User Name :</label>
<input type="text" name="username" id="username"/>
<label>Password :</label>
<input type="password" name="password" id="password"/>
<input type="button" value="Login" id="submit" onclick="validate()"/>
<br>
<input type="button" value="Cancel" id="submit" onclick="document.getElementById('id01').style.display='none'"/>
<span><b class="note">Note : </b><b class="valid"><p>Club members are access to loged in<p> </span></b></span>
    
</form>
</div>
</div>
</div>
</body>
</html>
